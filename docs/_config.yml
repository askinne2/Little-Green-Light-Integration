# Jekyll Configuration for Integrate-LGL Documentation
title: Integrate-LGL Documentation
description: Complete documentation for the Little Green Light WordPress integration plugin
author: Upstate International
baseurl: "/Little-Green-Light-Integration" # Repository name for GitHub Pages
url: "https://askinne2.github.io" # GitHub Pages base URL

# Markdown processor
markdown: kramdown
highlighter: rouge

# Layout settings (using custom layout, not a theme)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Default layout for all pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Navigation structure (used for reference, actual nav is dynamically generated from site.pages)
navigation:
  - title: Home
    url: /
  - title: System Flowchart
    url: /flowchart.html
  - title: API Reference
    url: /reference-documentation/API-REFERENCE.html
  - title: Logic Model
    url: /reference-documentation/lgl-api-logic-model.html
  - title: Data Contracts
    url: /reference-documentation/data-contracts.html
  - title: Testing Guide
    url: /testing-troubleshooting/MANUAL-TESTING-GUIDE.html
  - title: Troubleshooting
    url: /testing-troubleshooting/TROUBLESHOOTING.html
  - title: Security
    url: /security-audits/SECURITY.html

# Site metadata
timezone: America/New_York
lang: en-US

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - .DS_Store
  - Thumbs.db

# Include all markdown files and necessary assets
include:
  - "*.md"
  - "*.html"
  - "*.yml"
  - "*.json"
  - "_layouts"
  - "_config.yml"

# Kramdown options
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      start_line: 1

# Sitemap configuration
sitemap:
  exclude: []
  include: ["*.html", "*.md"]
